<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/style.css">
      <title>DJ's Hangman Game</title>
    </head>
    <body class="body">
      <div class="header">
      <h1>Presidential Hangman Game</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div id="stat-box">
            </div>
          </div>
          <div class="col-md-4">
            <button onclick="newGame()">New Game</button>
          </div>
          <div class="col-md-4">
            <div id="game-board">
            </div>
          </div>
        </div>


    <script type="text/javascript">

      var wins = 0;
      var losses = 0;
      var turns = 12;
      var userGuess = "";
      var presidents = ["Washington", "Adams", "Jefferson", "Madison", "Monroe", "Adams", "Jackson", "Van Buren", "Harrison", "Tyler", "Polk", "Taylor", "Fillmore", "Pierce", "Buchanan", "Lincoln", "Johnson", "Grant", "Hayes", "Garfield", "Arthur", "Cleveland", "McKinley", "Roosevelt", "Taft", "Wilson", "Harding", "Coolidge", "Hoover", "Truman", "Eisenhower", "Kennedy", "Nixon", "Ford", "Carter", "Reagan", "Bush", "Clinton", "Obama", "Trump"];
      var randPrez = presidents[Math.floor(Math.random()*presidents.length)];
      var guessedSoFar = [];
      var blanks = [];
      var board = [];
      var stats =
        "<h3>Wins: " + wins + "</h3>" +
        "<h3>Losses: " + losses + "</h3>" +
        "<h3>Guesses remaining: " + turns + "</h3>" +
        "<h3>Letters guessed so far: " + guessedSoFar + "</h3>";
        document.querySelector("#stat-box").innerHTML = stats;

      function newGame () {
        blanks = [];
        board = [];
        randPrez = presidents[Math.floor(Math.random()*presidents.length)];
        for (var i = 0; i < randPrez.length; i++) {
          blanks[i] = "__";
        }
        board =
          "<h2>" + blanks + "</h2>";
          document.querySelector("#game-board").innerHTML = board;
      }



    </script>

  </body>

  </html>
